<div ngbDropdown placement="bottom-end" class="d-inline-block">
  <button ngbDropdownToggle class="btn btn-secondary">
    Seleccionar
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <ng-container *ngFor="let terapia of terapiasList | async">
      <div #dropdown="ngbDropdown"  ngbDropdown placement="left-top" class="d-inline-block w-100" *ngIf="terapia.personal">
        <div class="d-flex align-items-center">
          <span class="ps-3" role="button" ngbDropdownToggle></span>
          <a href="" ngbDropdownItem class="">
            {{ terapia.nombre }}
          </a>
        </div>
        
        <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
          <ng-container *ngFor="let staff of terapia.personal">
            <button ngbDropdownItem>
              {{ staff.nombre }}
            </button>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</div>
