<!--begin::Header-->
<div
  id="kt_header"
  class="header py-6 py-lg-0"
  data-kt-sticky="true"
  data-kt-sticky-name="header"
  data-kt-sticky-offset="{lg: '300px'}"
  style="background: #2c294b"
>
  <!--begin::Container-->
  <div class="header-container container-xxl">
    <!--begin::Page title-->
    <div
      class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap me-lg-20 py-3 py-lg-0 me-3"
    >
      <!--begin::Heading-->
      <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
        <span class="" style="color: white">Dashboard</span>
        <small class="fs-6 fw-normal pt-2" style="color: gray"
          >Create a store with #YDR-124-346 code</small
        >
        <a routerLink="/admin/usuarios">Chechenos</a>
      </h1>
      <!--end::Heading-->
    </div>
    <!--end::Page title=-->
    <!--begin::Wrapper-->
    <div class="d-flex align-items-center flex-wrap">
      <!--begin::Search-->
      <div class="header-search py-3 py-lg-0 me-3">
        <!--begin::Search-->
        <div
          id="kt_header_search"
          class="header-search d-flex align-items-center w-lg-250px"
          data-kt-search-keypress="true"
          data-kt-search-min-length="2"
          data-kt-search-enter="enter"
          data-kt-search-layout="menu"
          data-kt-search-responsive="false"
          data-kt-menu-trigger="auto"
          data-kt-menu-permanent="true"
          data-kt-menu-placement="bottom-end"
        >
          <!--begin::Tablet and mobile search toggle-->
          <div
            data-kt-search-element="toggle"
            class="search-toggle-mobile d-flex d-lg-none align-items-center"
          >
            <div class="d-flex">
              <i class="ki-duotone ki-magnifier fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
              </i>
            </div>
          </div>
          <!--end::Tablet and mobile search toggle-->
          <!--begin::Form-->
          <form
            data-kt-search-element="form"
            class="w-100 position-relative"
            autocomplete="off"
          >
            <!--begin::Hidden input(Added to disable form autocomplete)-->
            <input type="hidden" />
            <!--end::Hidden input-->
            <!--begin::Icon-->
            <i
              class="ki-duotone ki-magnifier fs-2 search-icon position-absolute top-50 translate-middle-y ms-4"
              style="color: white"
            >
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
            <!--end::Icon-->
            <!--begin::Input-->
            <input
              type="text"
              class="form-control custom-form-control ps-13"
              style="background: #403e5e; border-color: #403e5e; color: #9a9cae"
              name="search"
              value=""
              placeholder="Búsqueda"
              data-kt-search-element="input"
            />
            <!--end::Input-->
            <!--begin::Spinner-->
            <span
              class="position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-5"
              data-kt-search-element="spinner"
            >
              <span
                class="spinner-border h-15px w-15px align-middle text-gray-500"
              ></span>
            </span>
            <!--end::Spinner-->
            <!--begin::Reset-->
            <span
              class="btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-4"
              data-kt-search-element="clear"
            >
              <i class="ki-duotone ki-cross fs-2 fs-lg-1 me-0">
                <span class="path1"></span>
                <span class="path2"></span>
              </i>
            </span>
            <!--end::Reset-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Search-->
      </div>
      <!--end::Search-->
      <!--begin::Action-->
      <div class="d-flex align-items-center gap-3 py-3 py-lg-0">
        <!--begin::Item-->
        <div class="" id="notifications">
          <a
            class="btn btn-icon btn-custom btn-active-color-primary position-relative"
            style="background: #403e5e"
            data-kt-menu-trigger="click"
            data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end"
          >
            <i
              class="ki-duotone ki-notification-bing fs-1"
              style="color: #ffffff"
            >
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
            </i>
            <span
              class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink"
            ></span>
          </a>
        </div>
        <!--end::Item-->
        <!--begin::Item-->
        <app-popover>
          <ng-container popover-toggle>
            <a
              class="btn btn-icon btn-custom btn-active-color-primary"
              style="background: #403e5e"
              data-kt-menu-trigger="click"
              data-kt-menu-attach="parent"
              data-kt-menu-placement="bottom-end"
            >
              <i class="ki-duotone ki-user fs-1" style="color: #ffffff">
                <span class="path1"></span>
                <span class="path2"></span>
              </i>
            </a>
          </ng-container>

          <ng-container popover-body>
            <div class="me-3">
              <!--begin::User account menu-->
              <div
                class="menu menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold fs-6 "
                data-kt-menu="true"
              >
                <!--begin::Menu item-->
                <div class="menu-item px-3">
                  <div class="menu-content d-flex align-items-center px-3">
                    <!--begin::Avatar-->
                    <div class="symbol symbol-50px me-5">
                      <img alt="Logo" src="assets/media/avatars/300-1.jpg" />
                    </div>

                    <!--end::Avatar-->
                    <!--begin::Username-->
                    <div class="d-flex flex-column">
                      <div class="fw-bold d-flex align-items-center fs-5">
                        {{ user.name }}
                        <span
                          class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2"
                          >Pro</span
                        >
                      </div>
                    </div>
                    <!--end::Username-->
                  </div>
                </div>
                <!--end::Menu item-->
                <!--begin::Menu separator-->
                <div class="separator my-2"></div>
                <!--end::Menu separator-->

                

                <!--begin::Menu item-->
                <div class="menu-item px-5">
                  <button (click)="logout()" class="menu-link btn px-5">
                    Cerrar sesión
                  </button>
                </div>
                <!--end::Menu item-->
              </div>
            </div>
          </ng-container>
          <!--end::User account menu-->
        </app-popover>

        <!--end::Item-->

        <!--begin::Theme mode-->
        <div class="d-flex align-items-center">
          <!--begin::Menu toggle-->
          <a
            href="#"
            class="btn btn-icon btn-custom btn-active-color-primary"
            style="background: #403e5e"
            data-kt-menu-trigger="{default:'click', lg: 'hover'}"
            data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end"
          >
            <i
              class="ki-duotone ki-night-day theme-light-show fs-1"
              style="color: #ffffff"
            >
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
              <span class="path4"></span>
              <span class="path5"></span>
              <span class="path6"></span>
              <span class="path7"></span>
              <span class="path8"></span>
              <span class="path9"></span>
              <span class="path10"></span>
            </i>
            <i class="ki-duotone ki-moon theme-dark-show fs-1">
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
          </a>
          <!--begin::Menu toggle-->
          <!--begin::Menu-->
          <div
            class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
            data-kt-menu="true"
            data-kt-element="theme-mode-menu"
          >
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a
                href="#"
                class="menu-link px-3 py-2"
                data-kt-element="mode"
                data-kt-value="light"
              >
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-night-day fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                    <span class="path4"></span>
                    <span class="path5"></span>
                    <span class="path6"></span>
                    <span class="path7"></span>
                    <span class="path8"></span>
                    <span class="path9"></span>
                    <span class="path10"></span>
                  </i>
                </span>
                <span class="menu-title">Light</span>
              </a>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a
                href="#"
                class="menu-link px-3 py-2"
                data-kt-element="mode"
                data-kt-value="dark"
              >
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-moon fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                  </i>
                </span>
                <span class="menu-title">Dark</span>
              </a>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a
                href="#"
                class="menu-link px-3 py-2"
                data-kt-element="mode"
                data-kt-value="system"
              >
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-screen fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                    <span class="path4"></span>
                  </i>
                </span>
                <span class="menu-title">System</span>
              </a>
            </div>
            <!--end::Menu item-->
          </div>
          <!--end::Menu-->
        </div>
        <!--end::Theme mode-->
        <!--begin::Item-->
        <a
          href="#"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#kt_modal_create_app"
          >New Goal</a
        >
        <!--end::Item-->
      </div>
      <!--end::Action-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Container-->
  <div class="header-offset"></div>
</div>
<!--end::Header-->
