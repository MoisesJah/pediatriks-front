<!--begin::Header-->
<div id="kt_header" class="header py-6 py-lg-0" data-kt-sticky="true" data-kt-sticky-name="header"
  data-kt-sticky-offset="{lg: '300px'}">
  <!--begin::Container-->
  <div class="header-container container-xxl">
    <!--begin::Page title-->
    <div
      class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap me-lg-20 py-3 py-lg-0 me-3">
      <!--begin::Header title-->

      <ng-content select="[header-title]"></ng-content>
      <!--end::Header title-->
    </div>
    <!--end::Page title=-->
    <!--begin::Wrapper-->
    <div class="d-flex align-items-center flex-wrap">

      <!--begin::Action-->
      <div class="d-flex align-items-center gap-3 py-3 py-lg-0">
        <!--begin::Item-->
        <div class="" id="notifications">
          <a class="btn btn-icon btn-custom btn-active-color-primary position-relative" data-kt-menu-trigger="click"
            data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
            <i class="ki-duotone ki-notification-bing fs-1" style="color: #ffffff">
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
            </i>
            <span
              class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink"></span>
          </a>
        </div>
        <!--end::Item-->
        <!--begin::Item-->
        <app-popover>
          <ng-container popover-toggle>
            <a class="btn btn-icon btn-custom btn-active-color-primary" data-kt-menu-trigger="click"
              data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
              <i class="ki-duotone ki-user fs-1" style="color: #ffffff">
                <span class="path1"></span>
                <span class="path2"></span>
              </i>
            </a>
          </ng-container>

          <ng-container popover-body>
            <div class="me-3">
              <!--begin::User account menu-->
              <div class="menu menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold fs-6 "
                data-kt-menu="true">
                <!--begin::Menu item-->
                <div class="menu-item px-3">
                  <div class="menu-content d-flex align-items-center px-3">
                    <!--begin::Avatar-->
                    <div class="symbol symbol-50px me-5">
                      <img alt="Logo" src="assets/media/avatars/300-1.jpg" />
                    </div>

                    <!--end::Avatar-->
                    <!--begin::Username-->
                    <div class="d-flex flex-column">
                      <div class="fw-bold d-flex align-items-center fs-5">
                        {{ user?.name }}
                        <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">Pro</span>
                      </div>
                    </div>
                    <!--end::Username-->
                  </div>
                </div>
                <!--end::Menu item-->
                <!--begin::Menu separator-->
                <div class="separator my-2"></div>
                <!--end::Menu separator-->
                <!--begin::Menu item-->
                <div class="menu-item px-5">
                  <button (click)="logout()" class="menu-link btn px-5">
                    Cerrar sesi√≥n
                  </button>
                </div>
                <!--end::Menu item-->
              </div>
            </div>
          </ng-container>
          <!--end::User account menu-->
        </app-popover>

        <!--end::Item-->

        <!--begin::Theme mode-->
        <app-popover>
          <!-- <div class="d-flex align-items-center"> -->
          <!--begin::Menu toggle-->
          <ng-container popover-toggle>
            <button type="button" class="btn btn-icon btn-custom btn-active-color-primary"
              data-kt-menu-trigger="{default:'click', lg: 'hover'}" data-kt-menu-attach="parent"
              data-kt-menu-placement="bottom-end">
              @if (theme.getThemeMode() == 'light') {
              <i class="ki-duotone ki-night-day theme-light-show fs-1" style="color: #ffffff">
                <span class="path1"></span>
                <span class="path2"></span>
                <span class="path3"></span>
                <span class="path4"></span>
                <span class="path5"></span>
                <span class="path6"></span>
                <span class="path7"></span>
                <span class="path8"></span>
                <span class="path9"></span>
                <span class="path10"></span>
              </i>
              }@else {
              <i class="ki-duotone ki-moon theme-dark-show fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
              </i>
              }

            </button>
          </ng-container>
          <!--begin::Menu toggle-->
          <!--begin::Menu-->
          <ng-container popover-body>
            <div class="d-flex align-items-center">
              <div
                class="menu menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
                data-kt-menu="true" data-kt-element="theme-mode-menu">
                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                  <button (click)="setLightTheme()" type="button" class="btn btn-active-color-primary px-3 py-2" data-kt-element="mode"
                    data-kt-value="light">
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-duotone ki-night-day fs-2">
                        <span class="path1"></span>
                        <span class="path2"></span>
                        <span class="path3"></span>
                        <span class="path4"></span>
                        <span class="path5"></span>
                        <span class="path6"></span>
                        <span class="path7"></span>
                        <span class="path8"></span>
                        <span class="path9"></span>
                        <span class="path10"></span>
                      </i>
                    </span>
                    <span class="menu-title">Claro</span>
                  </button>
                </div>
                <!--end::Menu item-->
                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                  <button (click)="setDarkTheme()" type="button" class="btn btn-active-color-primary px-3 py-2" data-kt-element="mode"
                    data-kt-value="dark">
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-duotone ki-moon fs-2">
                        <span class="path1"></span>
                        <span class="path2"></span>
                      </i>
                    </span>
                    <span class="menu-title">Oscuro</span>
                  </button>
                </div>
                <!--end::Menu item-->
                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                  <button type="button" class="btn btn-active-color-primary px-3 py-2" data-kt-element="mode" data-kt-value="system">
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-duotone ki-screen fs-2">
                        <span class="path1"></span>
                        <span class="path2"></span>
                        <span class="path3"></span>
                        <span class="path4"></span>
                      </i>
                    </span>
                    <span class="menu-title">Sistema</span>
                  </button>
                </div>
                <!--end::Menu item-->
              </div>
            </div>
          </ng-container>
          <!--end::Menu-->
          <!-- </div> -->
        </app-popover>
        <!--end::Theme mode-->

      </div>
      <!--end::Action-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Container-->
  <div class="header-offset"></div>
</div>
<!--end::Header-->
