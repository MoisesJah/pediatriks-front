<div
  #drawer
  id="kt_aside"
  class="aside drawer drawer-on drawer-start"
  data-kt-drawer="true"
  data-kt-drawer-name="aside"
  data-kt-drawer-activate="{default: true, lg: false}"
  data-kt-drawer-overlay="true"
  data-kt-drawer-width="auto"
  data-kt-drawer-direction="start"
  data-kt-drawer-toggle="#kt_aside_toggle"
>
  <!--begin::Logo-->
  <div
    class="aside-logo flex-column-auto pt-10"
    id=""
  >
    <a routerLink="/dashboard">
      <img
        alt="Logo"
        src="assets/media/logos/usuario.svg"
        class="h-70px"
        title="Paciente"
      />
    </a>
  </div>
  <!--end::Logo-->
  <!--begin::Nav-->
  <div
    class="aside-menu flex-column-fluid pt-0 pb-7 py-lg-10"
    id="kt_aside_menu"
  >
    <!--begin::Aside menu-->
    <div
      id="kt_aside_menu_wrapper"
      class="w-100 hover-scroll-y scroll-lg-ms d-flex"
    >
      <div
        id=""
        class="menu menu-column menu-title-gray-600 menu-state-primary menu-state-icon-primary menu-state-bullet-primary menu-icon-gray-500 menu-arrow-gray-500 fw-semibold fs-6 my-auto"
      >
      <div
      data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
      data-kt-menu-placement="right-start"
      class="menu-item py-2"
      style="transition: background-color 0.3s; border-radius: 15px"
      onmouseout="this.style.backgroundColor='';"
      (click)="navigateToInicio($event)"
    >
      <span class="menu-link menu-center">
        <div class="menu-icon-text-container">
          <span class="menu-icon me-0">
            <i class="ki-duotone ki-home-2 fs-2x">
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
          </span>
          <span class="menu-text">Inicio</span>
        </div>
      </span>
    </div>
        <!--begin:Menu item-->
        <div
        data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
        data-kt-menu-placement="right-start"
        class="menu-item py-2"
        style="transition: background-color 0.3s; border-radius: 15px"
        onmouseout="this.style.backgroundColor='';"
        (click)="navigateToReservarCita($event)"
      >
        <!--begin:Menu link-->
        <span class="menu-link menu-center">
          <div class="menu-icon-text-container">
          <span class="menu-icon me-0">
            <i class="ki-duotone ki-calendar-add" style="font-size: 2em;">
          <span class="path1"></span>
          <span class="path2"></span>
          <span class="path3"></span>
          <span class="path4"></span>
          <span class="path5"></span>
          <span class="path6"></span>
          </i>
          </span>
          <span class="menu-text">Citas</span>
      </div>
        </span>
        <!--end:Menu link-->
        <!--begin:Menu sub-->

        <!--end:Menu sub-->
      </div>
        <!--end:Menu item-->
        <!--begin:Menu item-->
        <div
            data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
            data-kt-menu-placement="right-start"
            class="menu-item py-2"
            style="transition: background-color 0.3s; border-radius: 15px"
            onmouseout="this.style.backgroundColor='';"
            (click)="navigateToPaquetes($event)"
          >
                <!--begin:Menu link-->
                <span class="menu-link menu-center">
                  <div class="menu-icon-text-container">
                  <span class="menu-icon me-0">
                    <i class="ki-duotone ki-briefcase fs-2x">
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                  </span>
                  <span class="menu-text">Paquetes</span>
                </div>
                </span>
                <!--end:Menu link-->
              </div>
        <!--end:Menu item-->
        <!--begin:Menu item-->
        <div
              class="menu-item here py-2 show menu-dropdown"
              style="transition: background-color 0.3s; border-radius: 15px"
            >
              <span class="menu-link menu-center">
                <div class="menu-icon-text-container">
                  <span class="menu-icon me-0">
                    <i class="ki-duotone ki-user-tick" style="font-size: 2em;">
                      <span class="path1"></span>
                      <span class="path2"></span>
                      <span class="path3"></span>
                      </i>
                  </span>
                  <span class="menu-text">Administración</span>
                </div>
              </span>

              <!-- Submenú -->
              <div
  class="menu-sub menu-sub-dropdown px-2 py-4 w-250px mh-75 overflow-auto"
  style="z-index:107; position:fixed; inset:0px auto auto 0px; margin:0px; transform: translate(128px,540px);"
  *ngIf="showSubMenu"
  [ngStyle]="{ display: showSubMenu ? 'block' : 'none' }"
>
  <div class="menu-item">
    <div class="menu-content">
      <span class="menu-section fs-5 fw-bolder ps-1 py-1">Admin</span>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-content">
      <a href="#" (click)="navigateToPersonal($event)" class="menu-link">
        <span class="menu-bullet">
          <span class="bullet bullet-dot"></span>
        </span>
        <span class="menu-tittle">Personal</span>
        </a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-content">
      <a href="#" (click)="navigateToUsuarios($event)" class="menu-link"><span class="menu-bullet">
        <span class="bullet bullet-dot"></span>
      </span>
      <span class="menu-tittle">Usuarios</span>
      </a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-content">
      <a href="#" (click)="navigateToTerapias($event)" class="menu-link"><span class="menu-bullet">
        <span class="bullet bullet-dot"></span>
      </span>
      <span class="menu-tittle">Terapias</span>
      </a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-content">
      <a href="#" (click)="navigateToPacientes($event)" class="menu-link"><span class="menu-bullet">
        <span class="bullet bullet-dot"></span>
      </span>
      <span class="menu-tittle">Pacientes</span>
      </a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-content">
      <a href="#" (click)="navigateToSede($event)" class="menu-link"><span class="menu-bullet">
        <span class="bullet bullet-dot"></span>
      </span>
      <span class="menu-tittle">Sedes</span>
      </a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-content">
      <a href="#" (click)="navigateToPaquetes($event)" class="menu-link"><span class="menu-bullet">
        <span class="bullet bullet-dot"></span>
      </span>
      <span class="menu-tittle">Paquetes</span>
      </a>
    </div>
  </div>


        </div>
</div>

        <!--end:Menu sub-->
      </div>
      <!--end:Menu item-->
      <!--begin:Menu item-->

      <!--end:Menu item-->
    </div>
  </div>
  <!--end::Aside menu-->
</div>
