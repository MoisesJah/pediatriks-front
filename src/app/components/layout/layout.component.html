<main
  id="kt_body"
  class="header-fixed header-tablet-and-mobile-fixed aside-fixed aside-secondary-disabled"
>
  <!--begin::Main-->
  <!--begin::Root-->
  <div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="page d-flex flex-row flex-column-fluid">
      <!--begin::Aside-->
      <div
        id="kt_aside"
        class="aside"
        data-kt-drawer="true"
        data-kt-drawer-name="aside"
        data-kt-drawer-activate="{default: true, lg: false}"
        data-kt-drawer-overlay="true"
        data-kt-drawer-width="auto"
        data-kt-drawer-direction="start"
        data-kt-drawer-toggle="#kt_aside_toggle"
      >
        <!--begin::Logo-->
        <div
          class="aside-logo flex-column-auto pt-10"
          id=""
          >
          <a routerLink="/dashboard">
            <img
              alt="Logo"
              src="assets/media/logos/file.png"
              class="img-fluid px-4"
              title="Pediatriks"
            />
          </a>
        </div>
        <!--end::Logo-->
        <!--begin::Nav-->
        <div
          class="aside-menu flex-column-fluid pt-0 pb-7 py-lg-10"
          id="kt_aside_menu"
        >
          <!--begin::Aside menu-->
          <div
            id="kt_aside_menu_wrapper"
            class="w-100 hover-scroll-y scroll-lg-ms d-flex"
          >
          <div
          id=""
          class="menu menu-column menu-title-gray-600 menu-state-primary menu-state-icon-primary menu-state-bullet-primary menu-icon-gray-500 menu-arrow-gray-500 fw-semibold fs-6 my-auto"
        >
          <div
            data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
            data-kt-menu-placement="right-start"
            class="menu-item py-2"
            style="transition: background-color 0.3s; border-radius: 15px"
            onmouseout="this.style.backgroundColor='';"
            (click)="navigateToInicio($event)"
          >
            <span class="menu-link menu-center">
              <div class="menu-icon-text-container">
                <span class="menu-icon me-0">
                  <i class="ki-duotone ki-home-2 fs-2x">
                    <span class="path1"></span>
                    <span class="path2"></span>
                  </i>
                </span>
                <span class="menu-text">Inicio</span>
              </div>
            </span>
          </div>


              <!--begin:Menu item-->
              <div
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="right-start"
                class="menu-item py-2"
                style="transition: background-color 0.3s; border-radius: 15px"
                onmouseout="this.style.backgroundColor='';"
                (click)="navigateToReservarCita($event)"
              >
                <!--begin:Menu link-->
                <span class="menu-link menu-center">
                  <div class="menu-icon-text-container">
                  <span class="menu-icon me-0">
                    <i class="ki-duotone ki-calendar-add" style="font-size: 2em;">
                  <span class="path1"></span>
                  <span class="path2"></span>
                  <span class="path3"></span>
                  <span class="path4"></span>
                  <span class="path5"></span>
                  <span class="path6"></span>
                  </i>
                  </span>
                  <span class="menu-text">Citas</span>
              </div>
                </span>
                <!--end:Menu link-->
                <!--begin:Menu sub-->

                <!--end:Menu sub-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="right-start"
                class="menu-item py-2"
                style="transition: background-color 0.3s; border-radius: 15px"
                onmouseout="this.style.backgroundColor='';"
              >
                <!--begin:Menu link-->
                <span class="menu-link menu-center">
                  <span class="menu-icon me-0">
                    <i class="ki-duotone ki-abstract-26 fs-2x">
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                  </span>
                </span>
                <!--end:Menu link-->
                <!--begin:Menu sub-->

                <!--end:Menu item-->
              </div>
              <div
              *ngIf="isAdmin() || isPaciente()"
            data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
            data-kt-menu-placement="right-start"
            class="menu-item py-2"
            style="transition: background-color 0.3s; border-radius: 15px"
            onmouseout="this.style.backgroundColor='';"
            (click)="navigateToPaquetes($event)"
          >
                <!--begin:Menu link-->
                <span class="menu-link menu-center">
                  <div class="menu-icon-text-container">
                  <span class="menu-icon me-0">
                    <i class="ki-duotone ki-briefcase fs-2x">
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                  </span>
                  <span class="menu-text">Paquetes</span>
                </div>
                </span>
                <!--end:Menu link-->
              </div>
              <!--end:Menu sub-->

              <div
              *ngIf="isAdmin()"
              class="menu-item py-2"
              style="transition: background-color 0.3s; border-radius: 15px"
              (mouseenter)="showSubMenu = true"
              (mouseleave)="showSubMenu = false"
            >
              <span class="menu-link menu-center">
                <div class="menu-icon-text-container">
                  <span class="menu-icon me-0">
                    <i class="ki-duotone ki-user-tick" style="font-size: 2em;">
                      <span class="path1"></span>
                      <span class="path2"></span>
                      <span class="path3"></span>
                      </i>
                  </span>
                  <span class="menu-text">Administración</span>
                </div>
              </span>

              <!-- Submenú -->
              <div
                class="submenu"
                *ngIf="showSubMenu"
                [ngStyle]="{ display: showSubMenu ? 'block' : 'none' }"
              >
                <ul>
                  <li (click)="navigateToPersonal($event)">Personal</li>
                  <li (click)="navigateToUsuarios($event)">Usuarios</li>
                  <li (click)="navigateToTerapias($event)">Terapias</li>
                  <li (click)="navigateToPacientes($event)">Pacientes</li>
                  <li (click)="navigateToSede($event)">Sedes</li>
                  <li (click)="navigateToPaquetes($event)">Paquetes</li>
                </ul>
        </div>
</div>


            </div>


            <!--end:Menu item-->
            <!--begin:Menu item-->

            <!--end:Menu item-->
          </div>
        </div>
        <!--end::Aside menu-->
      </div>
      <!--end::Nav-->
    </div>
    <!--end::Aside-->
    <!--begin::Wrapper-->
    <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
      <!--begin::Header tablet and mobile-->
      <div class="header-mobile py-3">
        <!--begin::Container-->
        <div class="container d-flex flex-stack">
          <!--begin::Mobile logo-->
          <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
            <a routerLink="/dashboard">
              <img
                alt="Logo"
                src="assets/media/logos/file.png"
                class="img-fluid h-35px"
                title="Pediatriks"
              />
            </a>
          </div>
          <!--end::Mobile logo-->
          <!--begin::Aside toggle-->
          <button
            type="button"
            (click)="openOffcanvas()"
            [ngClass]="{ 'btn-active-color-primary active': open }"
            class="btn btn-icon me-n4"
            id="kt_aside_toggle"
          >
            <i class="ki-duotone ki-abstract-14 fs-2x">
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
          </button>
          <!--end::Aside toggle-->
        </div>
        <!--end::Container-->
      </div>
      <!--end::Header tablet and mobile-->
      <!-- <app-header>
          <ng-container header-title>
            <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
              <span class="" style="color: white">Dashboard</span>
              <small class="fs-6 fw-normal pt-2" style="color: gray"
                >Create a store with #YDR-124-346 code</small
              >
            </h1>
          </ng-container>
        </app-header> -->

      <!--begin::Content-->
      <ng-content></ng-content>
      <!--end::Content-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Page-->
  <!--end::Root-->
</main>
