<app-header>
  <ng-container header-title>
    <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
      <span class="" style="color: white">Personal</span>
    </h1>
  </ng-container>
</app-header>

<div class="content d-flex flex-column flex-column-fluid">
  <div class="container-xxl">
    <div class="card p-2 px-4">
      <div
        class="d-flex card-header p-4 justify-content-between align-items-center"
      >
        <h1>Personal</h1>
        <button
          type="button"
          class="btn btn-primary"
          (click)="openCrearModal()"
        >
          <span class="d-flex align-items-center">
            <span class="ki-solid ki-plus text-white fs-1"></span>
            <span class="text-white ms-2">Nuevo Personal</span>
          </span>
        </button>
      </div>

      <div style="height: 600px" id="myGrid" class="ag-theme-quartz">
        <ag-grid-angular
          style="width: 100%; height: 100%"
          [rowData]="personalList"
          [columnDefs]="colDefs"
          [pagination]="true"
        ></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
