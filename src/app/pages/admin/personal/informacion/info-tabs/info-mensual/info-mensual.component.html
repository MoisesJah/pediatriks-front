<div class="container">
    <div *ngIf="isLoading | async">
        <div class="loading-container d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>
    @let list = listStats | async;

    <div *ngIf="!(isLoading | async)" class="table-responsive">
        <table class="table bg-body table-rounded table-striped border table-row-bordered gy-7 gs-7">
            <thead>
                <tr class="fw-semibold fs-6 text-gray-800 border-bottom border-gray-200">
                    <th scope="col">Mes</th>
                    <th scope="col">Atenciones</th>
                    <th scope="col">Permisos</th>
                    <th scope="col">Tardanzas</th>
                    <th scope="col">Faltas</th>
                </tr>
            </thead>
            <tbody>
                @for (item of list; track $index) {
                    <tr>
                        <td><span class="fw-bold">{{item.mes}}</span></td>
                        <td>{{item.atenciones}}</td>
                        <td>{{item.permisos}}</td>
                        <td>{{item.tardanzas}}</td>
                        <td>{{item.faltas}}</td>
                    </tr>
                }@empty {
                    <tr>
                        <td colspan="5">No se encontraron registros</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
