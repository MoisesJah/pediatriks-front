<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Añadir Personal</h4>
  <button
    type="button"
    class="btn btn-sm btn-icon btn-active-color-primary btn-color-gray-800"
    aria-label="Close"
    (click)="close()"
  >
    <i class="ki-duotone ki-cross-square fs-1">
      <span class="path1"></span>
      <span class="path2"></span>
    </i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="personalForm" class="form d-flex flex-column gap-4">
    <div class="form-group">
      <label for="nombre" class="required form-label">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />
    </div>
    <div class="form-group">
      <label for="dni" class="required form-label">DNI</label>
      <input
        type="text"
        id="dni"
        pattern="[0-9]*"
        formControlName="dni"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="telefono" class="required form-label">Teléfono</label>
      <input
        type="text"
        id="telefono"
        pattern="[0-9]*"
        formControlName="telefono"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="correo" class="required form-label">Correo</label>
      <input type="email" id="correo" formControlName="correo" class="form-control" />
    </div>
    <div class="form-group">
      <label for="genero" class="required form-label">Género</label>
      <select id="genero" formControlName="genero" class="form-control">
        <option value="" disabled selected>Seleccione género</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sueldo" class="required form-label">Sueldo</label>
      <input
        type="number"
        id="sueldo"
        formControlName="sueldo"
        class="form-control"
        min="0"
        step="0.01"
      />
    </div>
    <!-- Tipo de Personal -->
    <div class="form-group">
      <label for="tipoPersonal" class="required form-label">Tipo de Personal</label>
      <ng-select
        id="tipoPersonal"
        formControlName="id_tipopersonal"
        [items]="tiposPersonalList"
        bindLabel="especialidad"
        bindValue="id_tipopersonal"
        placeholder="Seleccione tipo de personal"
        [typeahead]="searchTerm$"
        [searchable]="true"
        [clearable]="true"
        [loading]="isLoading | async"
      >
      </ng-select>
    </div>
    <!-- Terapia -->
    <div class="form-group">
      <label for="terapia" class="required form-label">Terapia</label>
      <ng-select
        id="terapia"
        formControlName="id_terapia"
        [items]="terapiasList"
        bindLabel="nombre"
        bindValue="id_terapia"
        placeholder="Seleccione terapia"
        [typeahead]="searchTerm$"
        [searchable]="true"
        [clearable]="true"
        [loading]="isLoading | async"
      >
      </ng-select>
    </div>
    <!-- Horario -->
    <div class="form-group">
      <label for="horario" class="required form-label">Horario</label>
      <select id="horario" formControlName="id_horario" class="form-control">
        <option *ngFor="let horario of horariosList" [value]="horario.id_horariop">
          {{ horario.horario_iniciop }} - {{ horario.horario_finalp }}
        </option>
      </select>
    </div>
    <!-- Time Picker para Horario -->
    <div class="form-group">
      <label for="horarioInicio" class="required form-label">Inicio del Horario</label>
      <input
        type="text"
        id="horarioInicio"
        formControlName="horario_inicio"
        class="form-control"
        placeholder="HH:mm"
      />
    </div>
    <div class="form-group">
      <label for="horarioFin" class="required form-label">Fin del Horario</label>
      <input
        type="text"
        id="horarioFin"
        formControlName="horario_fin"
        class="form-control"
        placeholder="HH:mm"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Cancelar
  </button>

  <button
    [disabled]="personalForm.invalid || (isLoading | async)"
    type="button"
    class="btn btn-primary"
    (click)="save()"
  >
    Guardar
    <span *ngIf="isLoading | async" class="spinner-border spinner-border-sm align-middle ms-2"></span>
  </button>
</div>
