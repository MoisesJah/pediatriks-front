<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Editar Personal</h4>
  <button
    type="button"
    class="btn btn-sm btn-icon btn-active-color-primary btn-color-gray-800"
    aria-label="Close"
    (click)="close()"
  >
    <i class="ki-duotone ki-cross-square fs-1">
      <span class="path1"></span>
      <span class="path2"></span>
    </i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" class="form d-flex flex-column gap-4">
    <div class="form-group">
      <label for="nombre" class="required form-label">Nombre</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
      />
    </div>
    <div class="d-flex gap-3">
      <div class="form-group">
        <label for="dni" class="required form-label">DNI</label>
        <input
          type="text"
          id="dni"
          pattern="[0-9]*"
          formControlName="dni"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="telefono" class="required form-label">Teléfono</label>
        <input
          type="text"
          id="telefono"
          pattern="[0-9]*"
          formControlName="telefono"
          class="form-control"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="correo" class="required form-label">Correo</label>
      <input
        type="email"
        id="correo"
        formControlName="correo"
        class="form-control"
      />
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="genero" class="required form-label">Género</label>
        <ng-select
          [items]="generosList | async"
          bindLabel="name"
          bindValue="value"
          placeholder="Seleccionar"
          formControlName="genero"
        ></ng-select>
      </div>
      <div class="form-group col-6">
        <label for="sueldo" class="required form-label">Sueldo</label>
        <input
          type="number"
          id="sueldo"
          formControlName="sueldo"
          class="form-control"
          min="0"
          step="0.01"
        />
      </div>
    </div>

    <!-- Selector de Tipo de Personal -->
    <div class="form-group">
      <label for="id_tipopersonal" class="required form-label"
        >Tipo de Personal</label
      >
      <select
        id="id_tipopersonal"
        formControlName="id_tipopersonal"
        class="form-control"
      >
        <option
          *ngFor="let tipo of tiposPersonalList"
          [value]="tipo.id_tipopersonal"
        >
          {{ tipo.especialidad }}
        </option>
      </select>
    </div>

    <!-- Selector de Terapia -->
    <div class="form-group">
      <label for="id_terapia" class="required form-label">Terapia</label>
      <select id="id_terapia" formControlName="id_terapia" class="form-control">
        <option
          *ngFor="let terapia of terapiasList"
          [value]="terapia.id_terapia"
        >
          {{ terapia.nombre }}
        </option>
      </select>
    </div>

    <!-- Selector de Horario -->
    <div class="form-group">
      <label for="id_horario" class="required form-label">Horario</label>
      <select id="id_horario" formControlName="id_horario" class="form-control">
        <option
          *ngFor="let horario of horariosList"
          [value]="horario.id_horariop"
        >
          {{ horario.horario_iniciop }} - {{ horario.horario_finalp }}
        </option>
      </select>
    </div>

    <!-- Campos de texto para horario de inicio y fin -->
    <div class="form-group">
      <label for="horarioInicio" class="required form-label"
        >Inicio del Horario</label
      >
      <input
        type="text"
        id="horarioInicio"
        formControlName="horario_inicio"
        class="form-control"
        placeholder="HH:mm"
      />
    </div>
    <div class="form-group">
      <label for="horarioFin" class="required form-label"
        >Fin del Horario</label
      >
      <input
        type="text"
        id="horarioFin"
        formControlName="horario_fin"
        class="form-control"
        placeholder="HH:mm"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Cancelar
  </button>

  <button
    [disabled]="editForm.invalid || (isLoading | async)"
    type="button"
    class="btn btn-primary"
    (click)="save()"
  >
    Guardar
    <span
      *ngIf="isLoading | async"
      class="spinner-border spinner-border-sm align-middle ms-2"
    ></span>
  </button>
</div>
