<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Editar Paquete</h4>
  <button
    type="button"
    class="btn btn-sm btn-icon btn-active-color-primary btn-color-gray-800"
    aria-label="Close"
    (click)="close()"
  >
    <i class="ki-duotone ki-cross-square fs-1">
      <span class="path1"></span>
      <span class="path2"></span>
    </i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="paqueteForm" class="form d-flex flex-column gap-4">
    <div class="form-group">
      <label for="nombre" class="required form-label">Nombre del Paquete</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />
    </div>
    <div class="form-group">
      <label for="descripcion" class="required form-label">Descripci√≥n</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="cantidadsesiones" class="required form-label">Cantidad de Sesiones</label>
      <input type="number" id="cantidadsesiones" formControlName="cantidadsesiones" class="form-control" min="1" />
    </div>
    <div class="form-group">
      <label for="precioregular" class="required form-label">Precio Regular</label>
      <input type="number" id="precioregular" formControlName="precioregular" class="form-control" min="0" step="0.01" />
    </div>
    <div class="form-group">
      <label for="descuento" class="required form-label">Descuento %</label>
      <input type="number" id="descuento" formControlName="descuento" class="form-control" min="0" step="0.01" />
    </div>
    <div class="form-group">
      <label for="preciopaquete" class="required form-label">Precio del Paquete</label>
      <input type="number" id="preciopaquete" formControlName="preciopaquete" class="form-control" min="0" step="0.01" />
    </div>
    <div class="form-group">
      <label for="fechainicio" class="required form-label">Fecha de Inicio</label>
      <input type="date" id="fechainicio" formControlName="fechainicio" class="form-control" />
    </div>
    <div class="form-group">
      <label for="fechafin" class="required form-label">Fecha de Fin</label>
      <input type="date" id="fechafin" formControlName="fechafin" class="form-control" />
    </div>
    <div class="form-group">
      <label for="sesionesrestantes" class="required form-label">Sesiones Restantes</label>
      <input type="number" id="sesionesrestantes" formControlName="sesionesrestantes" class="form-control" min="0" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Cancelar
  </button>
  <button
    [disabled]="paqueteForm.invalid || (isLoading | async)"
    type="button"
    class="btn btn-primary"
    (click)="save()"
  >
    Guardar
    <span *ngIf="isLoading | async" class="spinner-border spinner-border-sm align-middle ms-2"></span>
  </button>
</div>
