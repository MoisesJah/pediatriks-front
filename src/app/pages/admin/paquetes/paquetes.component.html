<app-header>
  <ng-container header-title>
    <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
      <span class="" style="color: white">Paquetes</span>
    </h1>
  </ng-container>
</app-header>

<div class="content d-flex flex-column flex-column-fluid">
  <div class="container-xxl">
    <div class="card shadow p-2 px-4">
      <div class="d-flex py-4 justify-content-between align-items-center">
        <form data-kt-search-element="form" class=" position-relative" autocomplete="off">
          <!--begin::Hidden input(Added to disable form autocomplete)-->
          <input type="hidden">
          <!--end::Hidden input-->

    <div class="row">
      <div class="col-md-4" *ngFor="let paquete of paquetesList | async">
        <div class="card mb-4" style="width: 18rem;">
          <div class="position-relative">
            <img src="{{ paquete.banner_url }}" class="card-img-top" alt="{{ paquete.nombre }}">
            <div class="position-absolute top-0 end-0 p-2">
              <div class="action-buttons">
                <div class="d-flex align-items-center gap-2" style="padding-block: 0.15rem">
                  <button type="button" (click)="openEditarModal(paquete)" class="btn btn-icon btn-sm bg-success">
                    <span class="ki-solid ki-pencil text-white"></span>
                  </button>
                  <button type="button" (click)="openBorrarModal(paquete)" class="btn btn-icon btn-sm btn-danger">
                    <span class="ki-solid ki-trash text-white"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ paquete.nombre }}</h5>
            <p class="card-text"><strong>Terapias:</strong> {{ getTerapiasNombres(paquete.terapias) }}</p>
            <p class="card-text">{{ paquete.descripcion }}</p>
            <p class="card-text"><strong>${{ paquete.preciopaquete }}</strong></p>
            
          </div>
        </div>
      </div>
    </div>
