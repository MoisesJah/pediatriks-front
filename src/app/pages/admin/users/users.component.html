
<div class="table-responsive container card content bg-white">
  <h1>Usuarios</h1>
  <table class="table table-row-dashed w-full">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">DNI</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of list; trackBy: user.id">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dni }}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(user.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
