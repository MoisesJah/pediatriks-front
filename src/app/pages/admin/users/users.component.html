<div class="table-responsive container card shadow p-2 px-4 content bg-white">
  <div class="d-flex p-4 justify-content-between align-items-center">
    <h1>Usuarios</h1>
    <button type="button" class="btn btn-primary" (click)="openCreateModal()">
      <span class="d-flex align-items-center">
        <span class="ki-solid ki-plus text-white fs-1"></span>
        <span class="text-white ms-2">AnÌƒadir</span>
      </span>
    </button>
  </div>
  <!-- https://preview.keenthemes.com/metronic8/demo1/widgets/tables.html# -->
  
  <table class="table table-row-dashed w-full">
    <thead class="bg-gray-100 fw-semibold">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">DNI</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; trackBy: user.id">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dni }}</td>
        <td>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-icon btn-sm bg-success" (click)="openEditModal(user)">
              <span class="ki-solid ki-pencil text-white fs-3"></span>
            </button>
            <button class="btn btn-icon btn-sm btn-danger" (click)="delete(user.id)">
              <span class="ki-solid ki-trash text-white fs-3"></span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
