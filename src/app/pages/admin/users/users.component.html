<app-header>
  <ng-container header-title>
    <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
      <span class="" style="color: white">Usuarios</span>
    </h1>
  </ng-container>
</app-header>

<div class="content d-flex flex-column flex-column-fluid">
  <div class="container-xxl">
    <div
      class="card shadow p-2 px-4 bg-white"
    >
      <div class="d-flex p-4 justify-content-between align-items-center">
        <h1>Usuarios @if (isDesktop) { <span class="badge bg-primary">Admin</span> }</h1>
        <button
          type="button"
          class="btn btn-primary"
          (click)="openCreateModal()"
        >
          <span class="d-flex align-items-center">
            <span class="ki-solid ki-plus text-white fs-1"></span>
            <span class="text-white ms-2">AnÌƒadir</span>
          </span>
        </button>
      </div>
      <!-- https://preview.keenthemes.com/metronic8/demo1/widgets/tables.html# -->
      <div style="height: calc(100dvh - 235px)" id="myGrid" class="ag-theme-quartz">
        <ag-grid-angular
          style="width: 100%; height: 100%"
          [rowData]="userList | async"
          [defaultColDef]="defaultColDef"
          [columnDefs]="colDefs"
          [localeText]="localeText"
          (gridReady)="gridReady($event)"
          [pagination]="true"
        ></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
