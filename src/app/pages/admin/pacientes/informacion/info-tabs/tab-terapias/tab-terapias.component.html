<div>
    <div *ngIf="isLoading | async">
        <div class="loading-container d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>
    @let list = terapiasList | async;

    <div class="row" style="row-gap: 1.15rem">
        @for (terapia of list; track $index) {
        <div class="col-md-4  ">
            <div class="card  border-1 border-gray-300">
                <div class="card-body">
                    <div class="d-flex align-items-center gap-2">
                        <span [ngStyle]="{ 'background-color': terapia.color }"
                            class="h-15px w-15px rounded-circle d-inline-block"></span>
                        <span class="fw-bold fs-5">{{ terapia.terapia }}</span>
                    </div>

                    <span class="fs-5 mt-2">{{ terapia.terapista }}</span>
                </div>
            </div>
        </div>
        }
    </div>

    <div *ngIf="list?.length === 0" class="d-flex flex-column gap-4">
        <div class="d-flex flex-column gap-4">
            <div class="d-flex flex-column align-items-center gap-3">
                <!-- <img src="assets/media/illustrations/sorry-1.png" alt="" class="mw-100 mb-5" style="max-width: 300px"> -->
                <span class="fw-bold fs-3 mt-5">No se encontraron terapias</span>
            </div>
        </div>
    </div>
</div>
