
<app-header>
    <ng-container header-title>
      <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">  
        <span class="" style="color: white">Pacientes</span>
      </h1>
    </ng-container>
  </app-header>

<div class="table-responsive container card shadow p-2 px-4 content bg-white">

  <div class="d-flex p-4 justify-content-between align-items-center">
    <h1>Pacientes</h1>
    <button type="button" class="btn btn-primary" (click)="openCreateModal()">
      <span class="d-flex align-items-center">
        <span class="ki-solid ki-plus text-white fs-1"></span>
        <span class="text-white ms-2">AnÌƒadir</span>
      </span>
    </button>
  </div>

  <table class="table table-row-dashed w-full">
    <thead class="bg-gray-100 fw-semibold">
      <tr>
        <th scope="col">Nombre</th> 
        <th scope="col">DNI</th>
        <!-- <th scope="col">Correo</th> -->
        <th scope="col">Genero</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientesList;">
        <td>{{ paciente.nombre }}</td>
        <td>{{ paciente.dni }}</td>
        <!-- <td>{{ paciente.correo }}</td> -->
        <td>{{ paciente.genero }}</td>
      </tr>
    </tbody>
  </table>
</div>
