<div class="modal-header">
  <h4 class="modal-title d-flex align-items-center gap-1" id="modal-basic-title">
    <span class="text-primary">
      <i style="vertical-align: middle;" class="ki-duotone ki-add-files text-gray-900 fs-1">
        <span class="path1"></span><span class="path2"></span>
        <span class="path3"></span></i>
      </span>
    Crear Paciente
  </h4>
  <button
    type="button"
    class="btn btn-sm btn-icon btn-active-color-primary btn-color-gray-800"
    aria-label="Close"
    (click)="close()"
  >
    <i class="ki-duotone ki-cross-square fs-1"
      ><span class="path1"></span><span class="path2"></span
    ></i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="pacienteForm" class="form d-flex flex-column gap-4">
    <div class="d-flex flex-column gap-1">
      <label for="name" class="required form-label">Nombres</label>
      <input
        type="text"
        id=""
        class="form-control"
        formControlName="nombre"
        placeholder="Ingresar Nombre del Paciente"
      />
    </div>

    <div class="d-flex gap-3">
      <div class="d-flex flex-column gap-1">
        <label for="lastName" class="required form-label">DNI</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="dni"
          placeholder="Ingresar DNI del Paciente"
        />
      </div>

      <div class="d-flex flex-column gap-1">
        <label for="email" class="required form-label">Fecha Nacimiento</label>
        <input
          mwlFlatpickr
          [locale]="es"
          placeholder="Seleccionar fecha"
          formControlName="fecha_nacimiento"
          [altInput]="true"
          [altFormat]="'j/n/Y'"
          class="form-control"
        />
      </div>
    </div>

    <div class="d-flex flex-column gap-1">
      <label for="colegio" class="form-label">Colegio del Paciente</label>
      <input
        type="text"
        id="colegio"
        class="form-control"
        formControlName="colegio"
        placeholder="Nombre del Colegio"
      />
    </div>

    <div class="row">
      <div class="col-6">
        <label for="id_genero" class="required form-label">Genero</label>
        <ng-select
          [items]="generos | async"
          bindLabel="nombre"
          [loadingText]="'Cargando..'"
          bindValue="id_genero"
          placeholder="Seleccionar"
          formControlName="id_genero"
        ></ng-select>
      </div>

      <div class="col-6">
        <label for="nro_hermano" class="required form-label"
          >N° de Hermano
        </label>
        <input
          type="text"
          id="n"
          class="form-control"
          formControlName="pos_hijo"
          placeholder="Ingresar N° de Hermano"
        />
      </div>
    </div>

    <div class="d-flex flex-column gap-1">
      <label for="name" class=" form-label">Diagnóstico</label>
      <input
        type="text"
        id=""
        class="form-control"
        formControlName="diagnostico"
      />
    </div>

    <div class="row">
      <div class=" col">
        <label for="email" class="required form-label">Apoderado</label>
        <ng-select
          [items]="userList | async"
          [loading]="isLoading | async"
          [loadingText]="'Cargando..'"
          [notFoundText]="'Sin resultados'"
          bindValue="id"
          placeholder="Seleccionar"
          bindLabel="name"
          formControlName="id"
        ></ng-select>
      </div>
      <div class=" col">
        <label for="email" class="required form-label">Parentesco</label>
        <ng-select
          [items]="parentescos | async"
          [loading]="isLoading | async"
          [loadingText]="'Cargando..'"
          [notFoundText]="'Sin resultados'"
          bindValue="id_parentesco"
          placeholder="Seleccionar"
          bindLabel="nombre"
          formControlName="id_parentesco"
        ></ng-select>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Cerrar
  </button>

  <button
    [disabled]="pacienteForm.invalid || (isLoading | async)"
    type="button"
    class="btn btn-primary"
    (click)="save()"
  >
    Guardar
    <span
      *ngIf="isLoading | async"
      class="spinner-border spinner-border-sm align-middle ms-2"
    ></span>
  </button>
</div>
