<div class="modal-header">
    <h4 class="modal-title d-flex align-items-center gap-1" id="modal-basic-title">
        <span>
            <i style="vertical-align: middle;" class="ki-duotone ki-parcel text-gray-900 fs-2x"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
        </span>
        Manejo de Inventario
    </h4>
    <button type="button" class="btn btn-sm btn-icon btn-active-color-primary btn-color-gray-800" aria-label="Close"
        (click)="close()">
        <i class="ki-duotone ki-cross-square fs-1"><span class="path1"></span><span class="path2"></span></i>
    </button>
</div>

<div class="modal-body">
    <ul ngbNav #nav="ngbNav" class="nav nav-tabs fw-medium nav-line-tabs nav-line-tabs-2x fs-6">
        <li [ngbNavItem]="1">
            <a ngbNavLink>Solictudes de Inventario</a>
            <ng-template ngbNavContent>

                <app-tabla-inventario />
            </ng-template>
        </li>
        <li [ngbNavItem]="2">
            <a ngbNavLink>Stock Terapistas</a>
            <ng-template ngbNavContent>
                <app-stock-terapistas />
            </ng-template>
        </li>
    </ul>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
