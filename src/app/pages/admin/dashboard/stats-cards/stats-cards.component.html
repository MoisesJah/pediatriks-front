<div>
    @let list = statsList | async;

    <div *ngIf="cardsLoading" class="row" style="row-gap: 1.15rem">
        <ng-container *ngFor="let i of [1,2,3,4,5,6]">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                        </p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="row" style="row-gap: 1.15rem">

        @for (item of list ; track $index) {

        <div class="col-md-4 col-6">
            <div class="card border-1 border-gray-400 shadow-xs">
                <div class="card-body d-flex gap-3">
                    <div [innerHTML]="item.icon"
                        [ngClass]="{'bg-light-success': item.key == 'Ingresos', 'bg-light-warning': item.key == 'Citas', 'bg-light-danger': item.key == 'Egresos', 'bg-light-info': item.key == 'Pacientes'}"
                        class="bg-light-primary d-flex flex-center p-3 rounded-1"></div>
                    <div class="d-flex flex-grow-1 text-truncate flex-column">
                        <h3 class="card-title text-gray-600">
                            {{ item.key }}
                        </h3>
                        <span class="fs-3 fw-bold">{{ item.value }}</span>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
