<div>
    @let list = statsList | async;

    <div *ngIf="cardsLoading" class="row">
        <ng-container *ngFor="let i of [1,2,3,4,5,6]">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                        </p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="row row-mb-gap-3">

        @for (item of list ; track $index) {

        <div class="col-md-4">
            <div class="card border-1 border-gray-400 shadow-xs">
                <div class="card-body d-flex align-items-start justify-content-between">
                    <div class="d-flex flex-column">
                        <h3 class="card-title text-gray-600">
                            {{ item.key }}
                        </h3>
                        <span class="fs-3 fw-bold">{{ item.value }}</span>
                    </div>
                    <div [innerHTML]="item.icon" class="badge badge-light-primary"></div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
