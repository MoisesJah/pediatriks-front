<app-header>
  <ng-container header-title>
    <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
      <span class="" style="color: white">Terapias</span>
    </h1>
  </ng-container>
</app-header>

<div class="content d-flex flex-column flex-column-fluid">
  <div class="container-xxl">
    <div class="card shadow p-2 px-4 bg-white">
      <div class="d-flex p-4 justify-content-between align-items-center">
        <h1>Terapias</h1>
        <button type="button" class="btn btn-primary" (click)="loadTabla()">
          <span class="d-flex align-items-center">
            <span class="fa-solid fa-rotate-right"></span>
            <span class="text-white ms-2">Actualizar</span>
          </span>
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="openCreateModal()"
        >
          <span class="d-flex align-items-center">
            <span class="ki-solid ki-plus text-white fs-1"></span>
            <span class="text-white ms-2">AnÌƒadir</span>
          </span>
        </button>
      </div>

      <div style="height: 470px" class="ag-theme-quartz">
        @defer {
        <ag-grid-angular
          style="width: 100%; height: 100%"
          [rowData]="terapiasList | async"
          [columnDefs]="colDefs"
          [localeText]="localeText"
          [ariaHidden]="true"
          [pagination]="true"
          [loading]="isLoading | async" loadingMessage="Cargando..."
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
        }
      </div>
    </div>
  </div>
</div>
