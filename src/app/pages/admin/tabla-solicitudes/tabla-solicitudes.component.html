<app-header>
  <ng-container header-title>
    <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
      <span style="color: white">Solicitudes de Inventario</span>
    </h1>
  </ng-container>
</app-header>

<div class="content d-flex flex-column flex-column-fluid">
  <div class="container-xxl">
  <div class="card p-2 px-4">
    <div class="d-flex py-4 justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <button type="button" class="btn btn-light-primary" (click)="loadTabla()">
          <span class="d-flex align-items-center">
            <span class="fa-solid fa-rotate-right"></span>
            <span class="ms-2">Actualizar</span>
          </span>
        </button>
      </div>
    </div>

    <div
        style="height: calc(100dvh - 281px)"
        id="myGrid"
        [ngClass]="[theme.getThemeMode() === 'light' ? 'ag-theme-quartz' : 'ag-theme-quartz-dark']"
      > @defer {
        <ag-grid-angular
        style="width: 100%; height: 100%"
        [rowData]="solicitudes | async"
        [columnDefs]="colDefs"
        [enableCellTextSelection]="true"
        [localeText]="localeText"
        (gridReady)="gridReady($event)"
        [pagination]="true"
        [loading]="isLoading | async" loadingMessage="Cargando..."
        (gridReady)="gridReady($event)"
      >
      </ag-grid-angular>
      }@loading {
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 100%"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>

</div>
