<div
  id="body"
  class="min-vh-100 auth-bg bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat"
>
  <!--begin::Theme mode setup on page load-->
  <script>
    var defaultThemeMode = "light";
    var themeMode;
    if (document.documentElement) {
      if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
        themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
      } else {
        if (localStorage.getItem("data-bs-theme") !== null) {
          themeMode = localStorage.getItem("data-bs-theme");
        } else {
          themeMode = defaultThemeMode;
        }
      }
      if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      document.documentElement.setAttribute("data-bs-theme", themeMode);
    }
  </script>
  <!--end::Theme mode setup on page load-->
  <!--begin::Main-->
  <!--begin::Root-->
  <div class="d-flex flex-column flex-root">
    <!--begin::Page bg image-->
    <style>
      #body {
        background-image: url("assets/media/auth/bg4.jpg");
      }
      [data-bs-theme="dark"] #body {
        background-image: url("assets/media/auth/bg4-dark.jpg");
      }
    </style>
    <!--end::Page bg image-->
    <!--begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-column-fluid flex-lg-row">
      <!--begin::Aside-->
      <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
        <!--begin::Aside-->
        <div class="d-flex flex-center flex-lg-center flex-column">
          <!--begin::Logo-->
          <a href="index.html" class="mb-7">
            <img
              alt="Logo"
              src="assets/media/logos/file.png"
              style="
                width: 350px;
                height: auto;
                display: flex;
                align-items: center;
              "
            />
          </a>
          <h2 class="text" style="color: white">
            CENTRO ESPECIALIZADO EN TERAPIAS INFANTILES
          </h2>
          <!--end::Title-->
        </div>
        <!--begin::Aside-->
      </div>
      <!--begin::Aside-->
      <!--begin::Body-->
      <div
        class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20"
      >
        <!--begin::Card-->
        <div
          class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20"
        >
          <!--begin::Wrapper-->
          <div
            class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20"
          >
            <!--begin::Form-->
            <form
              [formGroup]="registerForm"
			  (ngSubmit)="handleSubmit()"
              class="form w-100"
              id="kt_sign_up_form"
              
            >
              <!--begin::Heading-->
              <div class="text-center mb-11">
                <!--begin::Title-->
                <h1 class="text-gray-900 fw-bolder mb-3">Regístrate</h1>
                <!--end::Title-->
              </div>
              <!--begin::Heading-->
              <!--begin::Input group=-->
              <div class="fv-row mb-8">
                <!--begin::nombre-->
                <input
                  type="text"
				  formControlName="name"
                  placeholder="Nombre"
                  autocomplete="off"
                  class="form-control bg-transparent"
                />
                <!--end::nombre-->
              </div>
              <div class="fv-row mb-8">
                <!--begin::dni-->
                <input
                  type="text"
				  formControlName="dni"
                  placeholder="DNI"
                  autocomplete="off"
                  class="form-control bg-transparent"
                />
                <!--end::dni-->
              </div>
              <!--begin::Input group-->
              <div class="fv-row mb-8" data-kt-password-meter="true">
                <!--begin::Wrapper-->
                <div class="mb-1">
                  <!--begin::Input wrapper-->
                  <div class="position-relative mb-3">
                    <input
                      formControlName="email"
                      class="form-control bg-transparent"
                      type="email"
                      placeholder="Correo"
                      autocomplete="off"
                    />
                    <span
                      class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                      data-kt-password-meter-control="visibility"
                    >
                      <i class="ki-duotone ki-eye-slash fs-2"></i>
                      <i class="ki-duotone ki-eye fs-2 d-none"></i>
                    </span>
                  </div>
                  <!--end::Input wrapper-->
                </div>
                <!--end::Wrapper-->
              </div>
              <!--end::Input group=-->
              <!--begin::Input group-->
              <div class="fv-row mb-8" data-kt-password-meter="true">
                <!--begin::Wrapper-->
                <div class="mb-1">
                  <!--begin::Input wrapper-->
                  <div class="position-relative mb-3">
                    <input
					  formControlName="password"
                      class="form-control bg-transparent"
                      type="password"
                      placeholder="Contraseña"
                      name="password"
                      autocomplete="off"
                    />
                    <span
                      class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                      data-kt-password-meter-control="visibility"
                    >
                      <i class="ki-duotone ki-eye-slash fs-2"></i>
                      <i class="ki-duotone ki-eye fs-2 d-none"></i>
                    </span>
                  </div>
                  <!--end::Input wrapper-->
                </div>
                <!--end::Wrapper-->
              </div>
              <!--end::Input group=-->
              <!--end::Input group=-->

              <!--end::Input group=-->
              <!--begin::Submit button-->
              <div class="d-grid mb-10">
                <button
                  type="submit"
                  id="kt_sign_up_submit"
                  class="btn btn-primary"
                >
                  <!--begin::Indicator label-->
                  <span class="indicator-label">Regístrarte</span>
                  <!--end::Indicator label-->
                  <!--begin::Indicator progress-->
                  <span class="indicator-progress"
                    >Please wait...
                    <span
                      class="spinner-border spinner-border-sm align-middle ms-2"
                    ></span
                  ></span>
                  <!--end::Indicator progress-->
                </button>
              </div>
              <!--end::Submit button-->
              <!--begin::Sign up-->
              <div class="text-gray-500 text-center fw-semibold fs-6">
                ¿Ya tienes una cuenta?
                <a routerLink="/login" class="link-primary">Inicia Sesión</a>
              </div>
              <!--end::Sign up-->
            </form>
            <!--end::Form-->
          </div>
          <!--end::Wrapper-->
        </div>
        <!--end::Card-->
      </div>
      <!--end::Body-->
    </div>
    <!--end::Authentication - Sign-in-->
  </div>
</div>
