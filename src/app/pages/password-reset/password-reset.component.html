<div id="body"
  class="min-vh-100 d-flex align-items-center auth-bg bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat ">

  <div class="d-flex flex-column flex-root">
    <!--begin::Page bg image-->
    <style>
      #body {
        background-image: url('assets/media/auth/bg4.jpg');
      }

      [data-bs-theme="dark"] #body {
        background-image: url('assets/media/auth/bg4-dark.jpg');
      }
    </style>
    <!--end::Page bg image-->
    <!--begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-column-fluid flex-lg-row ">
      <!--begin::Aside-->
      <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10 ">
        <!--begin::Aside-->
        <div class="d-flex flex-center flex-lg-center flex-column">
          <!--begin::Logo-->

          <img alt="Logo" height="771" width="1600" ngSrc="assets/media/logos/file.png" style="
                  width: 350px;
                  height: auto;
                  display: flex;
                  align-items: center;
                " priority />

          <h2 class="text text-center" style="color: white; text-wrap: balance;">CENTRO ESPECIALIZADO EN TERAPIAS
            INFANTILES</h2>
          <!--end::Title-->
        </div>
        <!--begin::Aside-->
      </div>
      <!--begin::Aside-->
      <!--begin::Body-->
      <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
        <!--begin::Card-->
        <div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
          <!--begin::Wrapper-->
          <div class="d-flex flex-center flex-column gap-3 flex-column-fluid px-lg-10">
            <!--begin::Form-->
            <form [formGroup]="resetForm" class="form d-flex flex-column gap-4 w-100">
              <!--begin::Heading-->
              <div class="text-center mb-11">
                <!--begin::Title-->
                <h1 class="text-gray-900 fw-bolder mb-3">Cambiar Contraseña</h1>
                <!--end::Title-->
              </div>

                <div class="fv-row mb-3">
                  <label for="email" class="form-label">Correo</label>
                  <input type="text" readonly formControlName="email" placeholder="Correo" name="email"
                    autocomplete="off" class="form-control bg-transparent" />
                </div>

              <!--end::Input group=-->
              <div class="fv-row mb-3">
                <!--begin::Password-->
                <label for="password" class="form-label">Nueva Contraseña</label>
                <input type="password" formControlName="password" placeholder="Contraseña" name="password"
                  autocomplete="off" class="form-control bg-transparent" />
                <!--end::Password-->

              </div>
              <!--end::Input group=-->

              <!-- <div *ngIf="errors.error" class="text-danger mx-1">{{errors.error}}</div> -->

              <!--begin::Submit button-->
              <div class="d-grid my-5">
                <button (click)="resetPassword()" [disabled]="!resetForm.valid || (isLoading | async)"
                  id="kt_sign_in_submit" class="btn btn-primary">
                  <!--begin::Indicator label-->
                  <span class="indicator-label">Actualizar</span>
                  <!--end::Indicator label-->
                  <!--begin::Indicator progress-->
                  <span *ngIf="isLoading | async" class="spinner-border spinner-border-sm align-middle ms-2"></span>
                  <!--end::Indicator progress-->
                </button>
              </div>
              <!--end::Submit button-->

            </form>
            <!--end::Form-->
          </div>

        </div>
        <!--end::Card-->
      </div>
      <!--end::Body-->
    </div>
    <!--end::Authentication - Sign-in-->
  </div>
