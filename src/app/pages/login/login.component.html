<div id="body" class="min-vh-100 auth-bg bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat " >
  <!--begin::Theme mode setup on page load-->
  <script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
  <!--end::Theme mode setup on page load-->
  <!--begin::Main-->
  <!--begin::Root-->
  <div class="d-flex flex-column flex-root">
    <!--begin::Page bg image-->
    <style>#body { background-image: url('assets/media/auth/bg4.jpg'); } [data-bs-theme="dark"] #body { background-image: url('assets/media/auth/bg4-dark.jpg'); }</style>
    <!--end::Page bg image-->
    <!--begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-column-fluid flex-lg-row ">
      <!--begin::Aside-->
      <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10 ">
        <!--begin::Aside-->
        <div class="d-flex flex-center flex-lg-center flex-column">
          <!--begin::Logo-->
          <a href="index.html" class="mb-7">
            <img alt="Logo" src="assets/media/logos/file.png" style="width: 350px; height: auto; display: flex; align-items: center; "/>
          </a>
          <h2 class="text" style="color: white; ">CENTRO ESPECIALIZADO EN TERAPIAS INFANTILES</h2>
          <!--end::Title-->
        </div>
        <!--begin::Aside-->
      </div>
      <!--begin::Aside-->
      <!--begin::Body-->
      <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20">
        <!--begin::Card-->
        <div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
          <!--begin::Wrapper-->
          <div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
            <!--begin::Form-->
            <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="form w-100" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="index.html" action="#">
              <!--begin::Heading-->
              <div class="text-center mb-11">
                <!--begin::Title-->
                <h1 class="text-gray-900 fw-bolder mb-3">Iniciar Sesión</h1>
                <!--end::Title-->
              </div>
              <!--begin::Heading-->
              <!--begin::Input group=-->
              <div class="fv-row mb-8">
                <!--begin::Email-->
                <input type="text" formControlName="email" placeholder="Correo" autocomplete="off" class="form-control bg-transparent" />
                <!--end::Email-->
              </div>
              <!--end::Input group=-->
              <div class="fv-row mb-3">
                <!--begin::Password-->
                <input type="password" formControlName="password" placeholder="Contraseña" name="password" autocomplete="off" class="form-control bg-transparent" />
                <!--end::Password-->
              </div>
              <!--end::Input group=-->
             
              <!--begin::Submit button-->
              <div class="d-grid mb-10">
                <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                  <!--begin::Indicator label-->
                  <span class="indicator-label">Iniciar Sesión</span>
                  <!--end::Indicator label-->
                  <!--begin::Indicator progress-->
                  <span class="indicator-progress">Please wait...
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                  <!--end::Indicator progress-->
                </button>
              </div>
              <!--end::Submit button-->
              <!--begin::Sign up-->
              <div class="text-gray-500 text-center fw-semibold fs-6">¿No eres un miembro todavía?
                <a routerLink="/registrate" class="link-primary">Regístrate</a></div>
              <!--end::Sign up-->
            </form>
            <!--end::Form-->
          </div>
          <!--end::Wrapper-->
          <!--begin::Footer-->

          <!--end::Footer-->
        </div>
        <!--end::Card-->
      </div>
      <!--end::Body-->
    </div>
    <!--end::Authentication - Sign-in-->
  </div>
