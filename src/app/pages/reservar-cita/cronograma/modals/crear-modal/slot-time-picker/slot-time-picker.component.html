<div class="d-flex flex-column gap-3 px-4 py-2" style="min-width: 200px">
    <div class="d-flex justify-content-between align-items-center">
        <h5>Horarios</h5>
        <button class="btn btn-sm btn-outline-primary" (click)="onDeselect()">Guardar</button>
    </div>
    <ul class="d-flex flex-column h-175px scroll-y list-unstyled gap-2">
        @for (item of slotTimes; track $index) {
        <li>
            <button type="button" [ngClass]="{'bg-primary': isSelected(item)}" class="btn btn-sm btn-outline-primary w-100" (click)="selectTime(item)">
                {{item.start_time}} - {{item.end_time}}
            </button>
        </li>
        }
    </ul>
</div>
