
<div
  id="kt_body"
  class="header-fixed header-tablet-and-mobile-fixed aside-fixed aside-secondary-disabled"
>
  <!--begin::Theme mode setup on page load-->
  <script>
    var defaultThemeMode = "light";
    var themeMode;
    if (document.documentElement) {
      if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
        themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
      } else {
        if (localStorage.getItem("data-bs-theme") !== null) {
          themeMode = localStorage.getItem("data-bs-theme");
        } else {
          themeMode = defaultThemeMode;
        }
      }
      if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      document.documentElement.setAttribute("data-bs-theme", themeMode);
    }
  </script>
  <!--end::Theme mode setup on page load-->
  <!--begin::Main-->
  <!--begin::Root-->
  <div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="page d-flex flex-row flex-column-fluid">

      <!--begin::Wrapper-->
      <div class="d-flex flex-column flex-row-fluid" id="kt_wrapper">


      <div class=" d-flex flex-column flex-row-fluid" id="kt_wrapper">

        <div
          id="kt_header"
          class="header py-6 py-lg-0"
          data-kt-sticky="true"
          data-kt-sticky-name="header"
          data-kt-sticky-offset="{lg: '300px'}"
          style="background: #2c294b"
        >
          <!--begin::Container-->
          <div class="header-container container-xxl">
            <!--begin::Page title-->
            <div
              class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap me-lg-20 py-3 py-lg-0 me-3"
            >
              <!--begin::Heading-->
              <app-header>
                <ng-container header-title>
                <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
                  <span class="fs-1" style="color: white">{{cronogramaActual?.nombre}}</span>
                </h1>
                <!--end::Heading-->
                <!--begin::Breadcrumb-->
                <ul class="breadcrumb breadcrumb-line fw-semibold fs-7 my-1">
                  <li class="breadcrumb-item text-gray-600">
                  <a
                    href="/dashboard"
                    class="text-hover-primary"
                    style="color: gray"
                    >Home</a
                  >
                </li>
                <li class="breadcrumb-item text-gray-600">
                  <a
                    href="/sedes"
                    class="text-hover-primary"
                    style="color: gray"
                    >Sedes</a
                  >
                </li>
                <li class="breadcrumb-item" style="color: gray">
                  {{cronogramaActual?.nombre}}
                </li>
              </ul>
              </ng-container>
            </app-header>

              <!--end::Breadcrumb-->
            </div>
            <!--end::Page title=-->
            
          <!--end::Container-->
          <div class="header-offset"></div>
        </div>
        <!--end::Header-->
        <!--begin::Content-->
        <div
          class="content d-flex flex-column flex-column-fluid"
          id="kt_content"
        >
          <!--begin::Container-->
          <div class="container-xxl" id="kt_content_container">
            <!--begin::Card-->
            <div class="card">
              <!--begin::Card header-->
              <div class="card-header">
                <h2 class="card-title fw-bold">{{cronogramaActual?.nombre}}</h2>
                <div class="card-toolbar d-flex">
                  <button
                    class="btn btn-flex btn-primary me-2"
                    (click)="openModal()"
                  >
                    <i class="ki-duotone ki-plus fs-2"></i> Agregar Citas
                  </button>
                  <div class="dropdown">
                    <select
                      class="btn btn-secondary"
                      (change)="handleSelectChange($event)"
                    >
                      <option value="" disabled selected>Opciones</option>
                      <option *ngFor="let item of cronogramas" [value]="item.tag">{{item.nombre}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div
                class="card-body"
                style="
                  border: none;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                  border-radius: 0 0 15px 15px;
                "
              >
                <div class="demo-app-main">
                  <full-calendar
                    *ngIf="calendarVisible"
                    [options]="calendarOptions"
                  >
                    <ng-template #eventContent let-arg>
                      <b>{{ arg.timeText }}</b>
                      <i>{{ arg.event.title }}</i>
                    </ng-template>
                  </full-calendar>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
