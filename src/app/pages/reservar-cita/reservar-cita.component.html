
<div
  id="kt_body"
  class="header-fixed header-tablet-and-mobile-fixed aside-fixed aside-secondary-disabled"
>
  <!--begin::Theme mode setup on page load-->
  <script>
    var defaultThemeMode = "light";
    var themeMode;
    if (document.documentElement) {
      if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
        themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
      } else {
        if (localStorage.getItem("data-bs-theme") !== null) {
          themeMode = localStorage.getItem("data-bs-theme");
        } else {
          themeMode = defaultThemeMode;
        }
      }
      if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }
      document.documentElement.setAttribute("data-bs-theme", themeMode);
    }
  </script>
  <!--end::Theme mode setup on page load-->
  <!--begin::Main-->
  <!--begin::Root-->
  <div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="page d-flex flex-row flex-column-fluid">

      <!--begin::Wrapper-->
      <div class="d-flex flex-column flex-row-fluid" id="kt_wrapper">


      <div class=" d-flex flex-column flex-row-fluid" id="kt_wrapper">

        <div
          id="kt_header"
          class="header py-6 py-lg-0"
          data-kt-sticky="true"
          data-kt-sticky-name="header"
          data-kt-sticky-offset="{lg: '300px'}"
          style="background: #2c294b"
        >
          <!--begin::Container-->
          <div class="header-container container-xxl">
            <!--begin::Page title-->
            <div
              class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap me-lg-20 py-3 py-lg-0 me-3"
            >
              <!--begin::Heading-->
              <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
                <span class="fs-1" style="color: white"
                  >{{cronogramaActual?.nombre}}</span
                >
              </h1>
              <!--end::Heading-->
              <!--begin::Breadcrumb-->
              <ul class="breadcrumb breadcrumb-line fw-semibold fs-7 my-1">
                <li class="breadcrumb-item text-gray-600">
                  <a
                    href="/dashboard"
                    class="text-hover-primary"
                    style="color: gray"
                    >Home</a
                  >
                </li>
                <li class="breadcrumb-item text-gray-600">
                  <a
                    href="/sedes"
                    class="text-hover-primary"
                    style="color: gray"
                    >Sedes</a
                  >
                </li>
                <li class="breadcrumb-item" style="color: gray">
                  {{cronogramaActual?.nombre}}
                </li>
              </ul>
              <!--end::Breadcrumb-->
            </div>
            <!--end::Page title=-->
            <!--begin::Wrapper-->
            <div class="d-flex align-items-center flex-wrap">
              <!--begin::Search-->
              <div class="header-search py-3 py-lg-0 me-3">
                <div
                  id="kt_header_search"
                  class="header-search d-flex align-items-center w-lg-250px"
                  data-kt-search-keypress="true"
                  data-kt-search-min-length="2"
                  data-kt-search-enter="enter"
                  data-kt-search-layout="menu"
                  data-kt-search-responsive="false"
                  data-kt-menu-trigger="auto"
                  data-kt-menu-permanent="true"
                  data-kt-menu-placement="bottom-end"
                >
                  <form
                    data-kt-search-element="form"
                    class="w-100 position-relative"
                    autocomplete="off"
                  >
                    <!--begin::Hidden input(Added to disable form autocomplete)-->
                    <input type="hidden" />
                    <!--end::Hidden input-->
                    <!--begin::Icon-->
                    <i
                      class="ki-duotone ki-magnifier fs-2 search-icon position-absolute top-50 translate-middle-y ms-4"
                      style="color: white"
                    >
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                    <!--end::Icon-->
                    <!--begin::Input-->
                    <input
                      type="text"
                      class="form-control custom-form-control ps-13"
                      style="
                        background: #403e5e;
                        border-color: #403e5e;
                        color: #9a9cae;
                      "
                      name="search"
                      value=""
                      placeholder="BÃºsqueda"
                      data-kt-search-element="input"
                    />
                    <!--end::Input-->
                    <!--begin::Spinner-->
                    <span
                      class="position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-5"
                      data-kt-search-element="spinner"
                    >
                      <span
                        class="spinner-border h-15px w-15px align-middle text-gray-500"
                      ></span>
                    </span>
                    <!--end::Spinner-->
                    <!--begin::Reset-->
                    <span
                      class="btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-4"
                      data-kt-search-element="clear"
                    >
                      <i class="ki-duotone ki-cross fs-2 fs-lg-1 me-0">
                        <span class="path1"></span>
                        <span class="path2"></span>
                      </i>
                    </span>
                    <!--end::Reset-->
                  </form>
                </div>
              </div>
              <!--end::Search-->
              <!--begin::Action-->
              <div class="d-flex align-items-center py-3 py-lg-0">
                <!--begin::Item-->
                <div class="me-3">
                  <a
                    class="btn btn-icon btn-custom btn-active-color-primary position-relative"
                    style="background: #403e5e"
                    data-kt-menu-trigger="click"
                    data-kt-menu-attach="parent"
                    data-kt-menu-placement="bottom-end"
                  >
                    <i
                      class="ki-duotone ki-notification-bing fs-1"
                      style="color: #ffffff"
                    >
                      <span class="path1"></span>
                      <span class="path2"></span>
                      <span class="path3"></span>
                    </i>
                    <span
                      class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink"
                    ></span>
                  </a>
                </div>
                <!--end::Item-->
                <!--begin::Item-->
                <div class="me-3">
                  <a
                    class="btn btn-icon btn-custom btn-active-color-primary"
                    style="background: #403e5e"
                    data-kt-menu-trigger="click"
                    data-kt-menu-attach="parent"
                    data-kt-menu-placement="bottom-end"
                  >
                    <i class="ki-duotone ki-user fs-1" style="color: #ffffff">
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                  </a>
                </div>
              </div>
              <!--end::Action-->
            </div>
            <!--end::Wrapper-->
          </div>
          <!--end::Container-->
          <div class="header-offset"></div>
        </div>
        <!--end::Header-->
        <!--begin::Content-->
        <div
          class="content d-flex flex-column flex-column-fluid"
          id="kt_content"
        >
          <!--begin::Container-->
          <div class="container-xxl" id="kt_content_container">
            <!--begin::Card-->
            <div class="card">
              <!--begin::Card header-->
              <div class="card-header">
                <h2 class="card-title fw-bold">{{cronogramaActual?.nombre}}</h2>
                <div class="card-toolbar d-flex">
                  <button
                    class="btn btn-flex btn-primary me-2"
                    (click)="openModal()"
                  >
                    <i class="ki-duotone ki-plus fs-2"></i> Agregar Citas
                  </button>
                  <div class="dropdown">
                    <select
                      class="btn btn-secondary"
                      (change)="handleSelectChange($event)"
                    >
                      <option value="" disabled selected>Opciones</option>
                      <option *ngFor="let item of cronogramas" [value]="item.tag">{{item.nombre}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div
                class="card-body"
                style="
                  border: none;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                  border-radius: 0 0 15px 15px;
                "
              >
                <div class="demo-app-main">
                  <full-calendar
                    *ngIf="calendarVisible"
                    [options]="calendarOptions"
                  >
                    <ng-template #eventContent let-arg>
                      <b>{{ arg.timeText }}</b>
                      <i>{{ arg.event.title }}</i>
                    </ng-template>
                  </full-calendar>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
