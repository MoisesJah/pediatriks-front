<app-header>
  <ng-container header-title>
    <h1 class="d-flex flex-column text-gray-900 fw-bold my-1">
      <span class="fs-1" style="color: white">{{
        cronogramaActual?.nombre
      }}</span>
    </h1>
    <!--end::Heading-->
    <!--begin::Breadcrumb-->
    <ul class="breadcrumb breadcrumb-line fw-semibold fs-7 my-1">
      <li class="breadcrumb-item text-gray-600">
        <a href="/dashboard" class="text-hover-primary" style="color: gray"
          >Home</a
        >
      </li>
      <li class="breadcrumb-item text-gray-600">
        <a href="/sedes" class="text-hover-primary" style="color: gray"
          >Sedes</a
        >
      </li>
      <li class="breadcrumb-item" style="color: gray">
        {{ cronogramaActual?.nombre }}
      </li>
    </ul>
  </ng-container>
</app-header>

<div class="content d-flex flex-column flex-column-fluid">
  <div class="container-xxl" id="kt_content_container">
    <!--begin::Card-->
    <div class="card">
      <!--begin::Card header-->
      <div class="card-header">
        <h2 class="card-title fw-bold">{{ cronogramaActual?.nombre }}</h2>
        <div class="card-toolbar d-flex">
          <button class="btn btn-flex btn-primary me-2" (click)="openModal()">
            <i class="ki-duotone ki-plus fs-2"></i> Agregar Citas
          </button>
          <div class="dropdown">
            <select
              class="btn btn-secondary"
              (change)="handleSelectChange($event)"
            >
              <option value="" disabled selected>Opciones</option>
              <option *ngFor="let item of terapiasList" [value]="item.id_terapia">
                {{ item.nombre }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div
        class="card-body"
        style="
          border: none;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 0 0 15px 15px;
        "
      >
        <div class="demo-app-main">
         @defer () {
          <full-calendar *ngIf="calendarVisible" [loading]=" isLoading | async" [events]="citasEvent | async" [options]="calendarOptions">
          </full-calendar>
         }@placeholder() {
          <div
          class="d-flex justify-content-center align-items-center"
          style="height: 100%"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
         }
        </div>
      </div>
    </div>
  </div>
</div>
