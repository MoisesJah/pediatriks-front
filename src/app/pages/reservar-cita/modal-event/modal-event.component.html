<!-- Modal para agregar nuevo evento -->
<div *ngIf="!event" class="modal-header">
  <h4 class="modal-title">Agregar Cita</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="eventForm" class="form d-flex flex-column gap-4">
    <div class="row">
      <div class="form-group col-6 mb-3">
        <label for="patient_selection">Seleccionar Paciente</label>
        <ng-select formControlName="id_paciente" [items]="pacientesList | async" bindValue="id_paciente"
          [loadingText]="'Cargando..'" placeholder="Seleccionar" bindLabel="nombre"></ng-select>
      </div>
      <div class="form-group col-6 mb-3">
        <label for="patient_selection">Tipo de Cita</label>
        <ng-select formControlName="id_tipocita" [items]="tipoCitasList | async" bindValue="id_tipocita"
          [loadingText]="'Cargando..'" placeholder="Seleccionar" bindLabel="nombre"></ng-select>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="calendar_event_title">Paquete de la Cita</label>
      <ng-select [items]="paquetesList | async" bindValue="id_paquete" [loadingText]="'Cargando..'" placeholder="Seleccionar" bindLabel="nombre"></ng-select>
    </div>
    <div class="form-group mb-3">
      <label for="calendar_event_description">Descripci√≥n de la Cita</label>
      <textarea rows="2" name="" class="form-control" id=""></textarea>
    </div>
    <div class="row">
      <div class="form-group col-5 mb-3">
        <label for="kt_calendar_datepicker_date">Fecha de Inicio</label>
        <input type="text" class="form-control" id="kt_calendar_datepicker_date" formControlName="startDate" #datePicker
          placeholder="Seleccionar Fecha(s)" />
      </div>
      <div class="form-group col-7 mb-3">
        <label for="kt_calendar_datepicker_end_date">Dias de Recurrencia</label>
        <div class="btn-group">
          <button *ngFor="let option of options" class="btn btn-outline" [ngClass]="{ 'btn-active-primary active': isOptionSelected(option) }" (click)="toggleOption(option)">
            {{ option.label }}
          </button>
        </div>
      </div>
    </div>
   <div class="row">
    <div class="form-group col-6 mb-3">
      <label for="kt_calendar_datepicker_start_time">Hora de Inicio</label>
      <input type="text" class="form-control" id="kt_calendar_datepicker_start_time" formControlName="startTime"
        #startTimePicker placeholder="Seleccionar Hora de Inicio" />
    </div>
    <div class="form-group col-6 mb-3">
      <label for="kt_calendar_datepicker_end_time">Hora de Fin</label>
      <input type="text" class="form-control" id="kt_calendar_datepicker_end_time" formControlName="endTime"
        #endTimePicker placeholder="Seleccionar Hora de Fin" />
    </div>
   </div>
    <div formArrayName="terapias">
      <div class="d-flex justify-content-between align-items-center">
        <label for="">Terapia Informacion</label>
        <button class="btn btn-primary btn-sm btn-icon" (click)="addInfoTerapia()">
          <span><i class="ki-duotone ki-plus">
              <span class="path1"></span><span class="path2"></span>
            </i></span>
        </button>
      </div>
      <ng-container *ngFor="let terapia of terapias.controls; let i = index">
        <div class="row form-group" [formGroupName]="i">
          <div class="col-6">
            <label for="">Terapia</label>
            <ng-select [items]="terapiasList | async" bindValue="id_terapia" [loadingText]="'Cargando..'"
              placeholder="Seleccionar" bindLabel="nombre" formControlName="id_terapia"></ng-select>
          </div>
          <div class="col-6">
            <label for="">Especialista</label>
            <ng-select [items]="personalList | async" bindValue="id_personal" [loadingText]="'Cargando..'"
              placeholder="Seleccionar" bindLabel="nombre" formControlName="id_personal"></ng-select>
          </div>
        </div>
      </ng-container>
    </div>
   
  </form>
</div>

<div *ngIf="!event" class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="submitEvent()">Guardar</button>
</div>
